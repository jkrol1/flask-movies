{% extends "main/base.html" %}
{%block page_content%}

<div class="featured-movie"></div>
<main class="container">
    <div class="search input-group">
        <div class="search__prepend input-group-prepend">
            <div class="search__prepend-icon-container input-group-text"><i class="search__icon fas fa-search"></i>
            </div>
        </div>
        <input type="text" class="search__input form-control form-control-lg" placeholder="">
    </div>
    <div class="fetching-info d-none">
        <div class="spinner-border text-primary" role="status">
        </div>
        <p class="mt-2">Loading next page...</p>
    </div>
    <div class="arrow-to-top">
        <img class="arrow-to-top__icon"src={{url_for('main.static',filename='assets/arrow-up-square-fill.svg' )}} alt="scroll-to-top-icon">
    </div>
</main>
{% endblock %}
{% block scripts %}
{{super()}}
<script src={{url_for('main.static',filename='js/index.js' )}}></script>
{% endblock %}
