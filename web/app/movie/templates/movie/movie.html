{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{url_for('movie.static',filename='css/styles.css')}}">
{% endblock %}

{% block page_content %}
<main class="container p-0">
    <div class="movie-background mt-5"></div>
    <div class="movie-overview container"></div>
    <h4 class="px-4 py-sm-4 mb-0 display-4">Actors</h4>
    <div class="movie-actors p-2 d-flex flex-nowrap align-items-center">
    </div>
    <h4 class="px-4 py-3 py-sm-4 mb-0 display-4">Gallery</h4>
    <div id="carousel-gallery" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        </div>
        <a class="carousel-control-prev" href="#carousel-gallery" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-gallery" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <h4 class="p-3 mb-0 display-4">Recommendations</h4>
    <div class="movie-recommendations px-2 d-flex flex-nowrap align-items-center"></div>
</main>
{% endblock %}

{% block scripts %}
{{super()}}
<script type="module" src={{url_for('movie.static',filename='js/movie.js' )}}></script>
{% endblock %}
